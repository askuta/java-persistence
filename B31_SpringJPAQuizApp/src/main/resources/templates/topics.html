<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Spring JPA Quiz App</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

  <link rel="icon" href="../../favicon.ico"/>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

  <link href="../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">

    <h1 class="display-4 text-center" style="margin-top: 30px; margin-bottom: 50px">Spring Quiz App</h1>

    <h3 style="margin-bottom: 30px">Topics</h3>

    <table id="topicsTable" class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="width: 10%">
            <h4>ID</h4>
          </th>
          <th scope="col" style="width: 85%">
            <h4>Topic</h4>
          </th>
          <th scope="col" style="width: 5%"></th>
        </tr>
      </thead>
      <tbody th:remove="all-but-first">
        <tr th:each="topic: ${topics}">
          <td th:text="${topic.id}" />
          <td>
            <a th:href="@{/quizzes/topic/{topicId} (topicId=${topic.id})}" th:text="${topic.name}"></a>
          </td>
          <td>
            <div class="row">
              <a th:href="@{/topics/{id}/edit(id=${topic.id})}" class="btn btn-info btn-sm m-1">
                <i class="fa fa-edit fa-fw"></i>
              </a>
            </div>
            <div class="row">
              <a th:href="@{'/topics/' + ${topic.id} + '/delete'}" class="btn btn-danger btn-sm m-1">
                <i class="fa fa-trash-o fa-fw"></i>
              </a>
            </div>
          </td>
        </tr>

      <tr>
        <td>1</td>
        <td>Topic 1</td>
        <td>
          <div class="row">
            <a href="#" class="btn btn-info btn-sm m-1">
              <i class="fa fa-edit fa-fw"></i>
            </a>
          </div>
          <div class="row">
            <a href="#" class="btn btn-danger btn-sm m-1">
              <i class="fa fa-trash-o fa-fw"></i>
            </a>
          </div>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Topic 2</td>
        <td>
          <div class="row">
            <a href="#" class="btn btn-info btn-sm m-1">
              <i class="fa fa-edit fa-fw"></i>
            </a>
          </div>
          <div class="row">
            <a href="#" class="btn btn-danger btn-sm m-1">
              <i class="fa fa-trash-o fa-fw"></i>
            </a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <br>

    <div class="row">
      <div class="col-12">
        <a th:href="@{/topics/create}"  class="btn btn-success btn-md float-right mb-3">Create new Topic</a>
      </div>
    </div>
  </div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>

</body>
</html>
